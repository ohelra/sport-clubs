
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/events/{eventsId}/edit(eventsId=${eventsId})}" th:object="${events}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}" placeholder="Events name">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" name="type" id="type" th:field="*{type}" placeholder="Event type">
                        <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="photoUrl">PhotoUrl</label>
                    <input type="text" class="form-control"  name="photoUrl" id="photoUrl" th:field="*{photoUrl}"  placeholder="Event photo">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="datetime-local" class="form-control"  name="startTime" id="startTime" th:field="*{startTime}"  placeholder="Event start">
                    <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="datetime-local" class="form-control"  name="endTime" id="endTime" th:field="*{endTime}"  placeholder="Event End">
                    <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
