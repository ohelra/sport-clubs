
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Event list</title>
</head>
<body class="d-flex flex-column ">
<section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Find Events</h1>
            <p class="lead fw-normal text-muted mb-0">Find events club for you</p>
        </div>
        <div class="row gx-5">
            <div th:each="events : ${events}" class="col-lg-6 mb-2">
                <div class="position-relative mb-3">
                    <img class="img-fluid rounded-3 mb-3"  th:src="${events.photoUrl}"  alt="..."  style="width: 500px; height: 250px;"/>
                    <a th:text="${events.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>
                </div>
                <a class="btn btn-primary" th:href="@{/events/{eventsId}(eventsId=${events.id})}">View</a>
                <a class="btn btn-primary" th:href="@{/events/{eventsId}/edit(eventsId=${events.id})}">Edit</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
